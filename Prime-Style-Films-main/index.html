<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Films</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        background-color: #0d0d0d;
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      header {
        text-align: center;
        padding: 1.5rem 0;
        background: linear-gradient(to right, #0f0f0f, #1c1c1c);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      }

      h1 {
        font-weight: 600;
        color: #00a8e1;
        letter-spacing: 1px;
      }

      main.catalog {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        padding: 2rem;
        justify-items: center;
      }

      .movie-card {
        cursor: pointer;
        background-color: #1a1a1a;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        transition: transform 0.3s, box-shadow 0.3s;
        width: 200px;
      }

      .movie-card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8);
      }

      .movie-card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        display: block;
      }

      .movie-card h3 {
        text-align: center;
        font-size: 1rem;
        padding: 0.8rem;
        margin: 0;
        color: #fff;
      }

      footer {
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        color: #888;
        border-top: 1px solid #222;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Prime Films</h1>
    </header>

    <main id="movie-list" class="catalog"></main>

    <footer>Â© 2025 ShareFilms Oficial. Todos los derechos reservados.</footer>

    <script src="script.js"></script>
  </body>
</html>
